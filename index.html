let eligibleSet=new Set();

const $=id=>document.getElementById(id);
const addrReg=/^0x[a-fA-F0-9]{40}$/;
function sanitizeInput(raw){
  const seen=new Set(),valid=[];
  raw.split(/\r?\n/).forEach(s=>{

  });

}
